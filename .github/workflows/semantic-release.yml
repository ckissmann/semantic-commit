  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    # needs: windows-build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: mlugg/setup-zig@v2
    - run: zig init
    - name: Build
      run: sh ./scripts/pipeline-run.sh
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    #- name: Download artifacts
    #  uses: actions/download-artifact@v4
    #  with:
    #    path: artifacts  
    #- name: Organize files
    #  run: |
    #    find artifacts -type f -exec cp {} dist/ \;
    #    ls -lh dist/
    - name: Build DEB packages
      run: |
        mkdir -p dist/linux_amd64 dist/linux_arm64
        
        echo "ðŸ“¦ Building AMD64..."
        docker buildx build \
          --platform linux/amd64 \
          -f Dockerfile.deb-amd64 \
          --output type=local,dest=dist/tmp-amd64 \
          .
        
        for file in dist/tmp-amd64/*.deb; do
          [ -f "$file" ] || continue
          base=$(basename "$file" .deb | sed 's/_amd64$//')
          mv "$file" "dist/linux_amd64/${base}_amd64.deb"
        done
        rm -rf dist/tmp-amd64
        
        echo "ðŸ“¦ Building ARM64..."
        docker buildx build \
          --platform linux/arm64 \
          -f Dockerfile.deb-arm64 \
          --output type=local,dest=dist/tmp-arm64 \
          .
        
        for file in dist/tmp-arm64/*.deb; do
          [ -f "$file" ] || continue
          base=$(basename "$file" .deb | sed 's/_arm64$//')
          mv "$file" "dist/linux_arm64/${base}_arm64.deb"
        done
        rm -rf dist/tmp-arm64
        
        echo "âœ… Packages built:"
        ls -lh dist/linux_amd64/*.deb dist/linux_arm64/*.deb
    - name: Generate release tag
      id: generate_release_tag
      uses: amitsingh-007/next-release-tag@v4.0.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        tag_prefix: 'v'
        tag_template: 'yyyy.mm.dd.i'
    - uses: marvinpinto/action-automatic-releases@latest
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        automatic_release_tag: ${{ steps.generate_release_tag.outputs.next_release_tag }}
        prerelease: false
        title: Release ${{ steps.generate_release_tag.outputs.next_release_tag }}
        files: |
          README.md
          dist/SHA*
          dist/*.*
          dist/linux_amd64/*.deb
          dist/linux_arm64/*.deb
          dist/*.deb